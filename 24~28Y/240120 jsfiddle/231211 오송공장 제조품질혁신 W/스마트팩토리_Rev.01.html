      [ '공정',  '검사 (QC)', new Date(0,0,0,18,0,0), new Date(0,0,0,19,0,0) ],
      [ '공정',  '포장', new Date(0,0,0,19,0,0), new Date(0,0,0,20,0,0) ],
      [ '공정',  '출하', new Date(0,0,0,20,0,0), new Date(0,0,0,21,0,0) ],

      [ '합성',   '파쇄',          new Date(0,0,0,16,0,0), new Date(0,0,0,18,0,0) ]]);

    var options = {
      timeline: { colorByRowLabel: true },
      alternatingRowStyle: false
    };

    chart.draw(dataTable, options);
  }
</script>
